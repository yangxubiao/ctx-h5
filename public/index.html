<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <link rel="icon" href="<%= BASE_URL %>logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-store, must-revalidate">
    <meta http-equiv="Expirse" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <title>车行通</title>
    <style>
      .first-loading-wrap {
        display: flex;
        width: 100%;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
  
      .first-loading-wrap > h1 {
        font-size: 128px
      }
  
      .first-loading-wrap .loading-wrap {
        padding: 98px;
        display: flex;
        justify-content: center;
        align-items: center
      }
  
      .dot {
        animation: antRotate 1.2s infinite linear;
        transform: rotate(45deg);
        position: relative;
        display: inline-block;
        font-size: 32px;
        width: 40px;
        height: 40px;
        box-sizing: border-box
      }
  
      .dot i {
        width: 14px;
        height: 14px;
        position: absolute;
        display: block;
        background-color: #1890ff;
        border-radius: 100%;
        transform: scale(.75);
        transform-origin: 50% 50%;
        opacity: .3;
        animation: antSpinMove 1s infinite linear alternate
      }
  
      .dot i:nth-child(1) {
        top: 0;
        left: 0
      }
  
      .dot i:nth-child(2) {
        top: 0;
        right: 0;
        -webkit-animation-delay: .4s;
        animation-delay: .4s
      }
  
      .dot i:nth-child(3) {
        right: 0;
        bottom: 0;
        -webkit-animation-delay: .8s;
        animation-delay: .8s
      }
  
      .dot i:nth-child(4) {
        bottom: 0;
        left: 0;
        -webkit-animation-delay: 1.2s;
        animation-delay: 1.2s
      }
  
      @keyframes antRotate {
        to {
          -webkit-transform: rotate(405deg);
          transform: rotate(405deg)
        }
      }
  
      @-webkit-keyframes antRotate {
        to {
          -webkit-transform: rotate(405deg);
          transform: rotate(405deg)
        }
      }
  
      @keyframes antSpinMove {
        to {
          opacity: 1
        }
      }
  
      @-webkit-keyframes antSpinMove {
        to {
          opacity: 1
        }
      }
      .app-loading_title {
        font-size: 28px;
        color: #646464;
      }
    </style>
    <% if (process.env.VUE_APP_VCONSOLE == 'open') {  %>
      <script>
        ;(function () {
          // if (!/eruda=open/.test(window.location)) return;
          var tmp = document.createElement('script');
          tmp.type = 'text/javascript';
          tmp.async = true;
          tmp.src = 'https://cdn.staticfile.org/eruda/1.5.6/eruda.min.js';
          tmp.onload = function() {
            try {
              window.eruda && window.eruda.init();
            } catch (e) {}
          }
          var firstScript = document.getElementsByTagName('script')[0]
          firstScript.parentElement.insertBefore(tmp, firstScript)
        })();
      </script>
    <% } %>
    <script>
      // 这段代码用于避免 html 出现缓存现象导致请求错误的版本文件
        var url = location.href.split('#')[0];
        if (url.indexOf('?') > -1) {
          var queryParams = url.substring(url.indexOf('?')+1)
          if (!(queryParams.indexOf('timeTemp') > -1)) {
            var queryParamsArray = queryParams.split('&');
            queryParamsArray.push('timeTemp=' + Date.now());
            var queryParamsArrayString = queryParamsArray.join('&');
            window.location.replace(url.split('?')[0] + '?' + queryParamsArrayString + location.hash);
          }
        } else {
          window.location.replace(url + '?timeTemp=' + Date.now() + location.hash);
        }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="first-loading-wrap" class="first-loading-wrap">
      <div class="loading-wrap">
        <span class="dot dot-spin"><i></i><i></i><i></i><i></i></span>
      </div>
      <h2 class="app-loading_title">车行通</h2>
    </div>
    <div id="app">
    </div>
    <script>
    </script>
  </body>
</html>
