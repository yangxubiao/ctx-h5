<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <link rel="icon" href="<%= BASE_URL %>logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-store, must-revalidate">
    <meta http-equiv="Expirse" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <title>车行通</title>
    <% if (process.env.VUE_APP_VCONSOLE == 'open') {  %>
      <script>
        ;(function () {
          // if (!/eruda=open/.test(window.location)) return;
          var tmp = document.createElement('script');
          tmp.type = 'text/javascript';
          tmp.async = true;
          tmp.src = 'https://cdn.staticfile.org/eruda/1.5.6/eruda.min.js';
          tmp.onload = function() {
            try {
              window.eruda && window.eruda.init();
            } catch (e) {}
          }
          var firstScript = document.getElementsByTagName('script')[0]
          firstScript.parentElement.insertBefore(tmp, firstScript)
        })();
      </script>
    <% } %>
    <script>
      // 这段代码用于避免 html 出现缓存现象导致请求错误的版本文件
        var url = location.href.split('#')[0];
        if (url.indexOf('?') > -1) {
          var queryParams = url.substring(url.indexOf('?')+1)
          if (!(queryParams.indexOf('timeTemp') > -1)) {
            var queryParamsArray = queryParams.split('&');
            queryParamsArray.push('timeTemp=' + Date.now());
            var queryParamsArrayString = queryParamsArray.join('&');
            window.location.replace(url.split('?')[0] + '?' + queryParamsArrayString + location.hash);
          }
        } else {
          window.location.replace(url + '?timeTemp=' + Date.now() + location.hash);
        }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
